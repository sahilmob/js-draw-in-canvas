<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript HTML5 Canvas drawing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="dashboard">
            <input id="colorSelector" type="color" name="penColor" value="#000000">
            <div id="range">
                <input id="range_selector" type="range" name="penWidth" min="1" max="100" step="1" value="5">
                <div id="min_max">
                    <span id="min">1</span>
                    <input type="text" id="range_text">
                    <span id="max">100</span>
                </div>
            </div>
            <button id="saver">Save</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
